{% for hospital in hospital_list %}
	<span>{{hospital.name}}</span> <br>
	<span>{{hospital.address}}</span><br>
	<span>{{hospital.city}}</span><br>
	<span>{{hospital.county}}</span><br>
	<span>{{hospital.state}}</span><br>
	<span>{{hospital.pin}}</span><br>
	<span>{{hospital.telephone}}</span><br>
	<hr>
{% endfor %}
